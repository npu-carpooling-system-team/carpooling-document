<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>互联网系统开发方向前沿文档仓库</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 网站描述+关键字+作者 -->
    <meta name="description" content="互联网系统开发方向前沿课程文档仓库">
    <meta name="keywords" content="NPU,docsify,联网系统开发方向前沿">
    <meta name="author" content="WangMinan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- Theme: Simple -->
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <!-- icon -->
    <link rel="shortcut icon" href="_media/favicon.ico">
    <!-- mermaid -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  </head>
  <body>

    <!-- edit on github -->
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

    <div style="text-align: center;" id="app">🏃‍🏃‍🏃‍💨稍等一下,很快就好啦！...</div>

    <script>
      mermaid.initialize({
        startOnLoad: false,
      });
      let id = 0;

      window.$docsify = {
        themeColor: '#409EFF',
        name: '<span>Docsify<br/><strong>互联网系统开发前沿<br/>课程文档仓库</strong></span>',
        repo: 'https://github.com/npu-carpooling-system-team/carpooling-document',
        loadSidebar: true,
        subMaxLevel: 5,
        auto2top: true,
        search : 'auto',
        notFoundPage: true,
        plugins:[
          EditOnGithubPlugin.create(
            'https://github.com/npu-carpooling-system-team/carpooling-document/blob/main/',
            null,
            function(file) {
                if (file.indexOf('en') === -1) {
                  return '✏️在GitHub上编辑'
                } else {
                  return '✏️edit on GitHub'
                }
            }
          )
        ],
        count:{
          countable:true,
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese'
        },
        share: {
            linkedin: {
              url: "https://github.com/npu-carpooling-system-team/carpooling-document"
            },
            facebook: {
              url: "https://github.com/npu-carpooling-system-team/carpooling-document"
            },
            twitter: {
              url: "https://github.com/npu-carpooling-system-team/carpooling-document",
              title: "软件工程文档写作仓库"
            },
            whatsapp: {
              url: "https://github.com/npu-carpooling-system-team/carpooling-document",
              title: "软件工程文档写作仓库"
            },
            telegram: {
              url: "https://github.com/npu-carpooling-system-team/carpooling-document",
              title: "软件工程文档写作仓库"
            },
            theme: 'slide-bar',
            color: '#409EFF'
        },
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === 'mermaid') {
                return (
                  '<div class="mermaid">' +
                  mermaid.render('mermaid-svg-' + id++, code) +
                  '</div>'
                );
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
        mermaidConfig: {
          querySelector: ".mermaid"
        }
      }
    </script>

    <!-- docsify的js依赖 -->
    <script src="//fastly.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 搜索 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- 侧边栏折叠 -->
    <script src="//fastly.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//fastly.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- share -->
    <script src="//unpkg.com/docsify-share/build/index.min.js"></script>

    <!-- latex -->
    <script src="//fastly.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
    <script src="//fastly.jsdelivr.net/npm/marked@4"></script>

    <!-- CDN files for docsify-katex -->
    <script src="//fastly.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

    <!-- 图片放大缩小 -->
    <script src="https://fastly.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

    <!-- 代码高亮 -->
    <!-- Markdown 引用样式美化 -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  
    <!-- <script src="https://prismjs.com/prism.js"></script> -->
    <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-http.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-properties.min.js"></script>

    <!-- 评论区 -->
    <script type="text/javascript">
      // 使用document.ready时dom树未加载完全
      window.onload = function(){
        // 匿名函数，防止污染全局变量
        var utterances = document.createElement('script');
        utterances.type = 'text/javascript';
        utterances.async = true;
        utterances.setAttribute('issue-term','title')
        utterances.setAttribute('theme','github-light')
        utterances.setAttribute('repo','npu-carpooling-system-team/carpooling-document')
        utterances.crossorigin = 'anonymous';
        utterances.src = 'https://utteranc.es/client.js';
        // content 是要插入评论的地方
        document.getElementsByClassName('content')[0].appendChild(utterances);
      };
      window.onhashchange = function () {
        const box = document.getElementsByClassName('utterances')[0]
        box.remove()
        var utterances = document.createElement('script');
        utterances.type = 'text/javascript';
        utterances.async = true;
        utterances.setAttribute('issue-term','title')
        utterances.setAttribute('theme','github-light')
        utterances.setAttribute('repo','npu-carpooling-system-team/carpooling-document')
        utterances.crossorigin = 'anonymous';
        utterances.src = 'https://utteranc.es/client.js';
        // content 是要插入评论的地方
        document.getElementsByClassName('content')[0].appendChild(utterances);
      };
    </script>
  </body>
</html>
